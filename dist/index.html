<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Roboto:wght@300;400;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__row">
				<nav class="header__nav">
					<ul class="header__nav-list">
						<li class="header__nav-li">
							<a class="header__nav-link" href="#"></a>
							<a class="header__nav-link" href="#"></a>
							<a class="header__nav-link" href="#"></a>
							<a class="header__nav-link" href="#"></a>
							<a class="header__nav-link" href="#"></a>
							<a class="header__nav-link" href="#"></a>
						</li>
					</ul>
				</nav>
				<a class="header__logo" href="#">
					<span>Logo</span>
					<span>спортивный магазин</span>
				</a>
				<div class="header__phones">
					<div class="header__phones-item header__phones-item--img">
						<span class="header__phones-title">Москва</span>
						<a class="header__phones-num" href="tel:+84991234567">8-499-123-45-67</a>
					</div>
					<div class="header__phones-item">
						<span class="header__phones-title">Бесплатно для России</span>
						<a class="header__phones-num" href="tel:+84991234567">8-800-123-45-67</a>
					</div>
				</div>
			</div>
			<div class="header__row header__row-extra">
				<div class="header__links">
					<a href="#" class="header__link">
						<img src="images/key.png" alt="key icon">
						<span>Вход</span>
					</a>
					<a href="#" class="header__link">
						<img src="images/face.png" alt="reg icon">
						<span>Регистрация</span>
					</a>
					<a href="mailto:sport@gmail.com" class="header__link">
						<img src="images/mail.png" alt="mail icon">
						<span>sport@gmail.com</span>
					</a>
				</div>
				<div class="header__links">
					<a href="#" class="header__link">
						<img src="images/blue-phone.png" alt="mail icon">
						<span>Обратный звонок</span>
					</a>
					<div class="header__date">
						<ul class="header__date-list">
							<li>
								<span class="header__date-day">Пн–Пт:</span>
								<span class="header__date-time">09:00–21:00</span>
							</li>
							<li>
								<span class="header__date-day">Сб–Вс:</span>
								<span class="header__date-time">10:00–20:00</span>
							</li>
						</ul>
					</div>
					<div class="header__cart">
						<div class="header__cart-quantity">12</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<main class="main">
		<div class="main__inner">
			<nav class="aside-menu">
				<div class="aside-menu__title">
					<span>Каталог товаров</span>
					<div class="cross-btn"></div>
				</div>
				<ul class="aside-menu__list">
					<li class="aside-menu__item">
						<a class="aside-menu__link aside-menu__open-link" href="#"></a>
						<div class="aside-exstra">
							<ul class="aside-exstra__list">
								<li class="aside-exstra__item">
									
								</li>
							</ul>
						</div>
					</li>
				</ul>
			</nav>
		</div>
	</main>

	<script src="js/main.js"></script>
</body>

</html>
